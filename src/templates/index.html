<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Hello,world.</title>
    <style>
        .form-wrapper {
            margin: 10px 100px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                    <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item">
                        Home
                    </a>

                    <a class="navbar-item">
                        Documentation
                    </a>

                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            More
                        </a>

                        <div class="navbar-dropdown">
                            <a class="navbar-item">
                                About
                            </a>
                            <a class="navbar-item">
                                Jobs
                            </a>
                            <a class="navbar-item">
                                Contact
                            </a>
                            <hr class="navbar-divider">
                            <a class="navbar-item">
                                Report an issue
                            </a>
                        </div>
                    </div>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary">
                                <strong>Sign up</strong>
                            </a>
                            <a class="button is-light">
                                Log in
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="form-wrapper">
            <form action="" method="POST">
                <div class="field ">
                    <label class="label">題名</label>
                    <div class="control">
                        <input id="title" name="title" class="input" type="text" placeholder="題名を入力してください。">
                    </div>
                </div>

                <div class="field">
                    <label class="label">本文</label>
                    <div class="control">
                        <textarea id="body" name="body" class="textarea" placeholder="本文を入力してください。"></textarea>
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button id="registButton" class="button is-link">登録</button>
                    </div>
                    <div class="control">
                        <button type="button" id="clearButton" class="button is-link is-light">クリア</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script>
        /**
         * 登録ボタンを押した時の処理 
         */
        // 操作対象
        const registButton = document.querySelector("#registButton");
        // クリックされた時の操作
        registButton.addEventListener("click", (e)=>{    
            //タイトルを取得
            const title = document.querySelector("#title");
            //本文を取得
            const body = document.querySelector("#body");

            let isValid = true; //初期値は入力正しいものとして扱う
            // タイトルの入力チェック
            if (!title.value) {
                // タイトルの入力がない場合の処理
                title.classList.add("is-danger");
                isValid = false;
            }

            // 本文の入力チェック
            if (!body.value) {
                // 本文の入力がない場合の処理
                body.classList.add("is-danger");
                isValid = false;
            }

            // 入力が不正の場合は登録しない
            if (!isValid) {
                e.preventDefault();
                return;
            }

        });

        /**
         *  クリアボタンを押したときの処理 
         */
        // 操作対象の取得
        const clearButton = document.querySelector("#clearButton");
        clearButton.addEventListener("click", ()=>{
            //タイトルを取得
            const title = document.querySelector("#title");
            //本文を取得
            const body = document.querySelector("#body");
            // クリア
            title.value = '';
            body.value = '';
        });
    </script>
</body>

</html>
